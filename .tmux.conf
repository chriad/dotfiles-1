# Make universal copy work in tmux
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Fix color issues in tmux
set -g default-terminal "xterm-256color"

# Enable mouse input
set -g mouse on

# Monitor activity
setw -g monitor-activity on

# 0 is too far from ` ;)
set -g base-index 1

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind "%"
bind -n M-v split-window -h
bind -n M-b split-window -v

# Use k to kill session
bind y kill-session

#Quick window cycling
bind-key C-s last-window

# Activity Monitoring
setw -g monitor-activity on
set -g visual-activity on

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Shift arrow to switch windows
bind -n M-p  previous-window
bind -n M-n next-window

# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# set vi mode for copy mode
setw -g mode-keys vi
# more settings to make copy-mode more vim-like
unbind [
bind Escape copy-mode
bind -n M-e copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Remove the slight delay for switching modes when in tmux
set -sg escape-time 0

source ~/.tmux/themes/theme.sh
